# and https://eslint.org

name: ESLint

on:
  pull_request:
    types: ['opened','edited']
  pull_request_target:
    branches: '*'

jobs:        
  fail:  
      runs-on: ubuntu-latest
      steps:
        - name: sleep
          run: sleep 4
        - name: exit
          run: exit 1
